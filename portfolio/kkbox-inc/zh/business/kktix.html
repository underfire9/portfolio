                    <h1 class="buin">KKTIX 提供最豐富多元的活動報名及跨平台售票購票的全功能服務</h1>
                    <div class="row clearfix">
                        <div class="col-md-6">
                            <h4>用戶可以透過 KKTIX 探索各種精采多樣的活動，不論報名訂位，或是購票付款都能在彈指間完成。除了傳統的實體票券，也能選擇以支援智慧型手機的電子票券優雅快速地入場參加活動。</h4>
                        </div>
                        <div class="col-md-6">
                            <h4>活動主辦者可經由 KKTIX 一站式的活動報表主控介面，即時且直覺地管理活動的即時報名銷售狀況，透過完整的統計報表與追蹤分析，輕鬆有效地管理金流及帳務。 </h4>
                        </div>
